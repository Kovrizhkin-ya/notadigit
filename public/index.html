<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo_ico.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <meta name="ngrok-skip-browser-warning" content="any-value" />
  <title>Notadigit</title>
  </head>
  <body>
  <header class="header">
    <!-- Logo -->
	<div class="logo">
	  <a href="/">
		<img src="logo.png" alt="Logo" class="logo-img" />
	  </a>
	</div>

    <!-- Premium Button -->
    <button class="premium-btn">
      <img src="crown.png" alt="Crown" class="crown-img">
      <span class="premium-text">Premium</span>
    </button>

    <!-- Log in Button -->
    <button class="login-btn">
      <span class="login-text">Log in</span>
      <img src="login-icon.png" alt="Log in" class="login-icon">
    </button>
  </header>
  <main class="content">
	<div class="title">Notes to MusicXML Converter</div>
    <div class="description">
       An online music notes to MusicXML converter to extract music from images.
    </div>
    <div id="root"></div>

      This HTML file is a template.

    -->
	
  </main>
  <footer class="footer" id="footer">
    Our email: <a href="mailto:ouremail@gmail.com">ouremail@gmail.com</a><br>

</html>
